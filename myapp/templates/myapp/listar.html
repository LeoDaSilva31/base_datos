{% extends 'myapp/base.html' %}

{% block title %}Listar{% endblock %}

{% block content %}
<h1>Listar Registros</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for registro in registros %}
        <tr>
            <td>{{ registro.nombre }}</td>
            <td>{{ registro.apellido }}</td>
            <td>{{ registro.dni }}</td>
            <td>
                <a href="{% url 'detalle' registro.id %}" class="btn btn-info">Detalles</a>
                <a href="{% url 'editar' registro.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'eliminar' registro.id %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
